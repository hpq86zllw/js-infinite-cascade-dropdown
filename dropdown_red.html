<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="dropdown_red.css" />
	</head>
	<body>
	<div style="margin-top: 30px;">
		<div style="display: inline-block;margin-left: 30px;" >
			<input type="text" id="provinceId" value="620000" />
		</div>
		<div style="display: inline-block;margin-left: 30px;" >
			<input type="text" id="cityId" value="620700" />
		</div>
		<div style="display: inline-block;margin-left: 30px;" >
			<input type="text" id="areaId" value="620724" />
		</div>
		<div style="display: inline-block;margin-left: 30px;" >
			<input type="button" style="margin: 20px 0 0 30px;" value="获得选中值" onclick="getValue();" />
		</div>
	</div>
	<script type="text/javascript" src="jquery-1.8.3.js"></script>
	<script type="text/javascript" src="dropdown.js"></script>
	<script type="text/javascript" src="region.js"></script>
	<script type="text/javascript">
	
	var areaConfig = {
		dataKey:"areas",
		inputId:"areaId"
	};
	var cityConfig = {
		dataKey:"cities",
		inputId:"cityId",
		subDropdownConfig:areaConfig
	};
	var provinceConfig = {
		dataKey:"provinces",
		textKey:"name",
		valueKey:"code",
		defaultText:"--- 请选择 ---",
		defaultValue:"0",
		inputId:"provinceId",
		useDefault:true,
		useScroll:true,
		subDropdownConfig:cityConfig,
		//dataPath:"http://data.json",
		data:data
	};
	
	$.newDropdown(provinceConfig);
	
	function getValue(){
		var valueArray = new Array();
		valueArray.push($("#provinceId").val());
		valueArray.push($("#cityId").val());
		valueArray.push($("#areaId").val());
		alert(valueArray);
	}
	
	</script>
	</body>
</html>
